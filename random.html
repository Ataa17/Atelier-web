<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid d-flex justify-content-center text-center">
    <div class="card">
        <ol class="list-group">
            <li id="item1" class="list-group-item"><h1>1</h1></li>
            <li id="item2" class="list-group-item"><h1>2</h1></li>
            <li id="item3" class="list-group-item"><h1>3</h1></li>
            <li id="item4" class="list-group-item"><h1>4</h1></li>
            <li id="item5" class="list-group-item"><h1>5</h1></li>
        </ol>
        <button class="btn btn-primary" onclick="changeColor()">
            Random color
        </button>
    </div>
<style>
    .btn{
        margin: 20px;
    }
</style>
<script>
    colors =['red','green','yellow','blue']
    function changeColor(){
        item=document.getElementById("item"+(Math.round(Math.random()*5)))
        item.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    }
</script>
</div>
</body>
</html>
